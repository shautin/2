<form *ngIf="dataService.aggregationMatrixTable" style="overflow: auto;">
  <table mat-table [dataSource]="dataService.aggregationMatrixTable.dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let column of dataService.aggregationMatrixTable.columns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>
        {{column === 'none' ? '' : column}}
      </th>
      <td mat-cell *matCellDef="let element">
        {{element[column].data}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="dataService.aggregationMatrixTable.columns"></tr>
    <tr mat-row *matRowDef="let row; columns: dataService.aggregationMatrixTable.columns;"></tr>
  </table>
</form>
<div class="bottom-btn" style="margin-top: 10px;">
  <button mat-stroked-button matStepperNext (click)="dataService.setTriangularFuzzyNumbers()">
  Show triangular fuzzy numbers
  </button>
</div>
