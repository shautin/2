<form *ngIf="dataService.normalizedWMatrixTable" style="overflow: auto;">
  <h3>Normalized-weighted fuzzy matrix</h3>
  <table mat-table [dataSource]="dataService.normalizedWMatrixTable.dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let column of dataService.normalizedWMatrixTable.columns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>
        {{column === 'none' ? '' : column}}
      </th>
      <td mat-cell *matCellDef="let element">
        {{element[column].data}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="dataService.normalizedWMatrixTable.columns"></tr>
    <tr mat-row *matRowDef="let row; columns: dataService.normalizedWMatrixTable.columns;">
    </tr>
  </table>
</form>
<div class="bottom-btn" style="margin-top: 10px;">
  <button mat-stroked-button matStepperNext (click)="dataService.setoOerallIntervalValuedFuzzyPerformanceRating()">
  Show overall interval-valued fuzzy performance rating
  </button>
</div>
