<form *ngIf="dataService.overallIntervalValuedFuzzyPerformanceRatingTable" style="overflow: auto;">
  <h3>The overall interval-valued fuzzy performance rating</h3>
  <table mat-table [dataSource]="dataService.overallIntervalValuedFuzzyPerformanceRatingTable.dataSource"
    class="mat-elevation-z8">
    <ng-container *ngFor="let column of dataService.overallIntervalValuedFuzzyPerformanceRatingTable.columns"
      [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>
        {{column === 'none' ? '' : column}}
      </th>
      <td mat-cell *matCellDef="let element">
        {{element[column].data}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="dataService.overallIntervalValuedFuzzyPerformanceRatingTable.columns"></tr>
    <tr mat-row *matRowDef="let row; columns: dataService.overallIntervalValuedFuzzyPerformanceRatingTable.columns;">
    </tr>
  </table>
</form>
<div class="bottom-btn" style="margin-top: 10px;">
  <button mat-stroked-button matStepperNext (click)="dataService.setDefuzzification()">
  Show defuzzification
  </button>
</div>
